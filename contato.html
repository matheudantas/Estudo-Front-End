<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav> 
        </div>   
    </header>

    <main>
        <form action="">
            <label for="nome_sobrenome">Nome e sobrenome</label>
            <input type="text" id="nome_sobrenome" class="input_padrao">

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input_padrao"> 

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input_padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="60" rows="10" class="input_padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">
                    <input type="radio" name="contato" id="radio-email" value="email">
                    Email
                </label>
                

                <label for="radio-telefone">
                    <input type="radio" name="contato" id="radio-telefone" value="telefone">
                    Telefone
                </label>
                

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">                
                    Whatsapp
                </label>
                
            </div>

            <div>
                <p>Qual horário prefere ser atendida(o)?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>                
            </div>


            <label class="checkbox">
                <input type="checkbox" name="" id=""> 
                Gostaria de receber nossas novidades por email?
            </label>


            <input type="submit" value="Enviar formulário">
        </form>
    </main>

    <footer>
        <figure>
            <img src="imagens/logo-branco.png" alt="">
            <p class="copyright">	
                &copy; Copyright Barbearia Alura - 2020</p>
        </figure>
    </footer>    
</body>
</html>
